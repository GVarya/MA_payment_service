name: CI/CD Payment Service

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run unit tests
        run: pytest tests/unit -v

      - name: Build and run payment service (Docker)
        run: |
          docker build -t payment_service .
          docker run -d --name payment_service \
            -p 8001:8001 \
            -e AMQP_URL=amqp://guest:guest@localhost:5672/ \
            payment_service
          sleep 10

      - name: Run e2e tests
        run: pytest tests/e2e -v

  build-and-push-to-yc:
    name: Build and Push to Yandex Cloud Registry
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to YC Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Build and push to YC Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/payment_service:latest

  deploy-to-serverless:
    name: Deploy to Serverless Container
    runs-on: ubuntu-latest
    needs: build-and-push-to-yc
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to YC Serverless Container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/payment_service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-memory: 512Mb
          revision-core-fraction: 50
          revision-env: |
            AMQP_URL=${{ secrets.ENV_AMQP_URL }}