[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Параметры вывода
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Маркеры для разделения тестов
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests